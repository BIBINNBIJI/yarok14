<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Careers | Yarok14</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/jpg" href="Yarok14-Stamp.jpg">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #e3e5eb;
      color: #400303;
      line-height: 1.6;
    }

    .container {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
    }

    .logo-fit {
      height: auto;
      width: 100%;
      max-width: 400px;
      object-fit: contain;
      display: block;
      margin: 20px auto;
    }

    .announcement {
      background: #e5b509;
      color: #0a0f1b;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: #041d78;
      padding: 8px 16px;
      border: 1px solid #2d5e02;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #e5b509;
      color: #0a0f1b;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #177604;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .thank-you {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: green;
      font-size: 1.2em;
    }

    footer {
      background-color: #e5b509;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
      border-top: 1px solid #1e2a3a;
    }

    footer .social-links a {
      color: #080000;
      margin: 0 8px;
    }

    footer .social-links a:hover {
      color: #00a6a6;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="announcement">
    <header>
      <h1>Careers at Yarok14</h1>
    </header>
    <a href="index.html">← Back to Home</a>
  </div>

  <nav>
    <a href="index.html#about"><strong>About</strong></a>
    <a href="index.html#services"><strong>VLSI Services</strong></a>
    <a href="index.html#ai"><strong>AI, SDE & Data</strong></a>
    <a href="index.html#prdct"><strong>Products</strong></a>
    <a href="index.html#csp"><strong>Projects</strong></a>
    <a href="index.html#contact"><strong>Contact</strong></a>
    <a href="careers.html"><strong>Careers</strong></a>
  </nav>

  <img src="YAROK 14 logo cover Page.png" alt="Yarok14 Logo" class="logo-fit">

  <div class="container">
    <h2>Job Application Form</h2>
    <form id="jobForm">
      <label for="name">Candidate Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" required>

      <label for="experience">Years of Experience</label>
      <input type="number" id="experience" name="experience" min="0" required>

      <label for="role">Job Role (Applying For)</label>
      <input type="text" id="role" name="role" required>

      <label for="resume">Upload Resume</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

      <label for="cover">Cover Letter</label>
      <textarea id="cover" name="cover" rows="5" placeholder="Write your cover letter here..." required></textarea>

      <button type="submit">Submit Application</button>
    </form>

    <div class="thank-you" id="thankYouMessage">
      ✅ Thank you for applying! We will review your application shortly.
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Yarok14. VLSI and AI Hardware Experts. All rights reserved.</p>
    <div class="social-links">
      <a href="https://www.linkedin.com/company/yarok14" target="_blank">
        <img src="linkedin.png" alt="LinkedIn" width="40" height="40">
      </a>
      <a href="https://www.instagram.com/yarok_14" target="_blank">
        <img src="instagram.png" alt="Instagram" width="40" height="40">
      </a>
      <a href="https://www.github.com/BIBINNBIJI" target="_blank">
        <img src="github.png" alt="GitHub" width="40" height="40">
      </a>
    </div>
  </footer>

  <script>
    const form = document.getElementById('jobForm');
    const thankYou = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent actual submission
      form.style.display = 'none';
      thankYou.style.display = 'block';
    });
  </script>

</body>
</html>
